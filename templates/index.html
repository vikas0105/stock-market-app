<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stock Market Data</h1>
        <h2>Enter Stock Ticker</h2>
        
        <!-- Stock Symbol Form -->
        <form method="POST">
            <input type="text" name="ticker_symbol" placeholder="Enter Stock Symbol (e.g. RELIANCE.NS)" required>
            <button type="submit">Fetch Data</button>
        </form>
        
        {% if ticker %}
            <h3>Displaying data for: {{ ticker }}</h3>
        {% endif %}
        
        <h2>Stock Price Chart</h2>
        <div id="stock-chart">
            {{ graph_html|safe }}
        </div>
    </div>
</body>
</html>
